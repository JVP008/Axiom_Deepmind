<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AXIOM - All-in-One Education Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Mono:wght@400;700&family=Outfit:wght@700;900&family=Press+Start+2P&family=Permanent+Marker&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap');
      
      :root {
        --bg-pattern: #94a3b8;
      }
      .dark {
        --bg-pattern: #475569;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: transparent;
      }
      
      /* Dot Grid Background */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(var(--bg-pattern) 1.5px, transparent 1.5px);
        background-size: 20px 20px;
        z-index: -1;
        pointer-events: none;
        opacity: 0.5;
      }

      h1, h2, h3, h4, h5, h6, .font-mono {
        font-family: 'Space Mono', monospace;
      }

      /* Custom Scrollbar for Brutalist look */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
        border-left: 2px solid currentColor;
      }
      ::-webkit-scrollbar-thumb {
        background: currentColor;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      
      .text-shadow-sm {
        text-shadow: 1px 1px 0px currentColor;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              mono: ['"Space Mono"', 'monospace'],
              sans: ['"Inter"', 'sans-serif'],
              brand: ['"Outfit"', 'sans-serif'],
              minecraft: ['"Press Start 2P"', 'cursive'],
              maus: ['"Permanent Marker"', 'cursive'],
              philosopher: ['"Philosopher"', 'sans-serif'],
            },
            boxShadow: {
              'hard': '4px 4px 0px 0px rgba(0,0,0,1)',
              'hard-sm': '2px 2px 0px 0px rgba(0,0,0,1)',
              'hard-white': '4px 4px 0px 0px #ffffff',
            },
            colors: {
              primary: '#4F46E5', // Indigo
              secondary: '#10B981', // Emerald
              accent: '#F59E0B', // Amber
              'neo-pink': '#FF90E8',
              'neo-yellow': '#FFC900',
              'neo-green': '#23EB87',
              'neo-blue': '#2E9BF5',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1"
  }
}
</script>
</head>
  <body class="bg-[#f0f4f8] text-slate-900 dark:bg-slate-900 dark:text-slate-100 transition-colors duration-200">
    <div id="root"></div>
  </body>
</html>
